// 初期化処理　localStrage取得とレシピ情報の展開
function initialize(){
	try{
		// ユーザー設定ファイルの読み込み
		loadUserConfig();
		
		// レシピファイルのオリジナルからの複製
		combListArray = JSON.parse(JSON.stringify(originalCombListArray));
		
		var keys = Object.keys(originalSelectRecipe);
		for(var i=0;i<keys.length;i++){
			if(keys[i] in selectRecipe){
				combListArray.push(originalSelectRecipe[keys[i]][selectRecipe[keys[i]]]);
			} else {
				combListArray.push(originalSelectRecipe[keys[i]][0]);
			}
		}
		
		combListObject = {};
		for(var i=0;i<combListArray.length;i++){
			combListObject[combListArray[i].name] = JSON.parse(JSON.stringify(combListArray[i]));
		}
		
	} catch(e) {
		alert(e.message + "\n\n例外発生のため、プログラムが動作しません\n\nこのエラーが発生した場合、不具合報告にブラウザや動作環境などを報告いただけると助かります。");

	}
}

// ローカルストレージ読取
function loadUserConfig(){
	var ls = localStorage;
	if(ls.version == undefined){
	// バージョン未設定の場合、初期アクセスと判断して初期情報登録
		ls.version = pgmVar;
		ls.costList = JSON.stringify({});
		ls.unUseNpc = JSON.stringify({});
		ls.selectRecipe = JSON.stringify({});
	}
	
	// バージョン不一致時の処理…現状は特になし
	if(ls.version != pgmVar){
		ls.version = pgmVar;
	}
	
	// ローカルストレージの読み出し
	// ユーザー指定原価リスト
	try{
		costListUser = JSON.parse(ls.costList);
	} catch(e) {
		alert("原価指定情報の取得に失敗しました。\nこのエラーは本来発生しないはずです。恐れ入りますが不具合報告に報告いただけると助かります。");
		costListUser = {};
	}
	
	// NPC未使用判定
	try{
		unUseNpc = JSON.parse(ls.unUseNpc);
	} catch(e) {
		alert("NPC未使用設定の取得に失敗しました。\nこのエラーは本来発生しないはずです。恐れ入りますが不具合報告に報告いただけると助かります。");
		unUseNpc = {};
	}
	
	// 選択式中間素材の使用情報
	try{
		selectRecipe = JSON.parse(ls.selectRecipe);
	} catch(e) {
		alert("中間素材作成レシピの選択状況の取得に失敗しました。\nこのエラーは本来発生しないはずです。恐れ入りますが不具合報告に報告いただけると助かります。");
		selectRecipe = {};
	}
}


function saveUserConfig(){
	try{
		var ls = localStorage;
		
		ls.version = pgmVar;
		ls.costList = JSON.stringify(costListUser);
		ls.unUseNpc = JSON.stringify(unUseNpc);
		ls.selectRecipe = JSON.stringify(selectRecipe);
	
		return true;
	} catch(e){
		return false;
	}
}

// 生産品検索結果表示
function serchProduction(){
	var search = document.getElementById("searchProduction").value;
// 初期化
	var sec2 = document.getElementById("section2");
	while(sec2.firstChild){
		sec2.removeChild(sec2.firstChild);
	}
	var sec3 = document.getElementById("section3");
	while(sec3.firstChild){
		sec3.removeChild(sec3.firstChild);
	}
	
	if(document.getElementById("targetCreationCountNumber")){
		// blurイベントが登録されているため、リスナの削除
		try{
			document.getElementById("targetCreationCountNumber").removeAttribute("onBlur");
		} catch(e) {
		// エラーの握り潰し
		}
	}
	var sec4 = document.getElementById("section4");
	while(sec4.firstChild){
		sec4.removeChild(sec4.firstChild);
	}

// 製品の検索　全製品をスキャン
	var arr = [];
	
	var keys = Object.keys(combListSetObject);
	for(var i=0;i<keys.length;i++){
		if(keys[i].indexOf(search) != -1){
			arr.push({"name" : keys[i],"equipSet" : true});
		}
	}
	
	for(var i=0;i<combListArray.length;i++){
		if(combListArray[i].name.indexOf(search) != -1){
			arr.push(combListArray[i]);
		}
	}
	
	// 対象なしの場合、すべての作成可能なレシピを表示
	if(arr.length == 0){
		var p = document.createElement("p");
		p.classList.add("errMessage");
		p.appendChild(document.createTextNode("生産品が見つかりませんでした。このツールに登録しているすべての生産品を表示します。"));
		p.appendChild(document.createElement("br"));
		p.appendChild(document.createTextNode("半角スペース／全角スペースのミス、漢字とひらがな／カタカナの間違いなどを確認してみてください。"));
		p.appendChild(document.createElement("br"));
		p.appendChild(document.createTextNode("あるいは、１文字、２文字程度でも検索できますので、検索ワードを短くして再検索してみてください。"));
		
		sec2.appendChild(p);
		for(i=0;i<combListArray.length;i++){
			arr.push(combListArray[i]);
		}
		for(var i=0;i<keys.length;i++){
			arr.push({"name":keys[i],"equipSet" : true});
		}
	}
	
	var $select = document.createElement("select");
	if(arr.length > 14){
		$select.setAttribute("size" , "15");
	} else {
		$select.setAttribute("size" , arr.length + 1);
	}
	$select = setDomAttribute($select,{"id":"searchedList","onchange":"sec2_Next()"});
	
	for(var i=0;i<arr.length;i++){
		var $option = document.createElement("option");
		if(arr.length == 1){
			$option.setAttribute("selected","selected");
		}
		$option.setAttribute("value" , arr[i].name);
		$option.appendChild(document.createTextNode(arr[i].name));	
		if(arr[i].equipSet){
			$option.classList.add("option_equipSet");
		}
		$select.appendChild($option);
	}
	sec2.appendChild($select);
	if(arr.length == 1){
		// ターゲットが1つだけの場合、レシピ表示
		sec2_Next();
	}
	return false;
}

function sec2_Next(){
// 初期化
	var sec3 = document.getElementById("section3");
	while(sec3.firstChild){
		sec3.removeChild(sec3.firstChild);
	}
	
	if(document.getElementById("targetCreationCountNumber")){
		// blurイベントが登録されているため、リスナの削除
		try{
			document.getElementById("targetCreationCountNumber").removeAttribute("onBlur");
		} catch(e) {
		// エラーの握り潰し
		}
	}
	
	var sec4 = document.getElementById("section4");
	while(sec4.firstChild){
		sec4.removeChild(sec4.firstChild);
	}
	
	// 対象装備セットの取得確認
	var target = document.getElementById("searchedList").value;
	if((! (target in combListSetObject)) && (! (target in combListObject))){
		alert("対象のレシピ情報が消失しました。\nこのエラーは本来発生しないはずです。\n不具合報告で報告いただけると助かります。");
		return;

function createRecipeObj(target,level){
	// target : レシピ検索文字列
	// level : 階層。0階層では確実に生産品を検索する。それ以外では価格設定がある場合は検索しない。

	var result = {
		"name" : target,
		"creation" : 0};
	
	// 価格設定の有無確認
	if(level){
		// pc価格検索
		if (target in costListUser){
			result.pc_unit = costListUser[target];
			return result;
		}
		// npc価格検索
		if (costListNpc[target] && ! unUseNpc[target]){
			result.npc_unit = costListNpc[target];
			return result;
		}
	}
	
	// 素材を生成するレシピ有
	if(combListObject[target]){
		result.skills = combListObject[target].skills;
		result.action = combListObject[target].recipe.action;
		// 作成個数
		if(combListObject[target].recipe.creationCount){
			result.creationCount_unit = combListObject[target].recipe.creationCount;
		} else {
			result.creationCount_unit = 1;
		}
		
		// 材料登録
		result.material = [];
		for(var i=0;i<combListObject[target].recipe.material.length;i++){
			// 再起呼び出し
			result.material.push(createRecipeObj(combListObject[target].recipe.material[i].name,level+1));
			// 要求される個数設定
			if(combListObject[target].recipe.material[i].amount){
				result.material[i].amount_unit = combListObject[target].recipe.material[i].amount;
			} else {
				result.material[i].amount_unit = 1;
			}
		}
		return result;
	}
	
	// すべてない場合
	return result;
}

// 必要スキルの集計
function getSkills(ra,skills){
	for(var i=0;i<ra.length;i++){
		skills = getSkillsRC(ra[i],skills);
	}
	return skills;
}

// 必要スキルの集計　再起呼び出し部
function getSkillsRC(r,skills){
	for(var i=0;i<r.skills.length;i++){
		if(! (r.skills[i].skill in skills) || r.skills[i].value > skills[r.skills[i].skill]){
			skills[r.skills[i].skill] = r.skills[i].value;
		}
	}
	
	if(r.material) {
		for(var i=0;i<r.material.length;i++){
			if(r.material[i].skills){
				skills = getSkillsRC(r.material[i],skills);
			}
		}
	}
	return skills;
}

// 共通素材の条件取得
function getCommonMaterialsList(ra){
	// 素材一覧・及び2か所以上での登録判別
	var materials = {};
	for(var i=0;i<ra.length;i++){
		materials = getCommonMaterialsListRC(ra[i], materials);
	}

	// 2か所以上登録されていた素材を共通素材として抽出
	var cm = [];
	var keys = Object.keys(materials);
	for(i=0;i<keys.length;i++){
		if(materials[keys[i]]){
			cm.push(keys[i]);
		}
	}
	
	// 素材名からレシピオブジェクトへ変換
	var result = [];
	for(i=0;i<cm.length;i++){
		result.push(createRecipeObj(cm[i],0));
	}
	
	return result;
}

function getCommonMaterialsListRC(r,m){
	// 作成用レシピかどうか判断
	if(! ("material" in r)){
		return m;
	}
	
	// 既に登録済みか判別
	if(r.name in m){
		m[r.name] = true;
		return m;
	} else {
		m[r.name] = false;
		
		for(var i=0;i<r.material.length;i++){
			// 再起呼び出し
			m = getCommonMaterialsListRC(r.material[i],m);
		}
		return m;
	}
}

// 共通素材の情報登録
function setRecipeToCommon(ra,c){
	for(var i=0;i<ra.length;i++){
		ra[i] = setRecipeToCommonRC(ra[i],c);
	}
	return ra;
}

// 共通素材の情報登録　再起呼び出し部
function setRecipeToCommonRC(r,c){
	for(var i=0;i<c.length;i++){
		if(r.name == c[i].name){
			r.common = true;
			// 作成に必要なすべての情報の削除
			delete r.action;
			delete r.creationCount_unit;
			delete r.material;
			delete r.skills;
			return r;
		}
	}
	
	if(r.material){
		for(i=0;i<r.material.length;i++){
			r.material[i] = setRecipeToCommonRC(r.material[i],c);
		}
	}
	
	return r;
}

// 共通素材内の共通素材調査
function setCommonToCommon(c){
	for(var i=0;i<c.length;i++){
		// commonを複製
		var tempC = JSON.parse(JSON.stringify(c));
		// 自身の要素を除外したcommon配列を渡して、コモンオブジェクトの削除処理を実施
		tempC.splice(i,1);
		c[i] = setRecipeToCommonRC(c[i],tempC);
	}
	return c;
}

// 最小作成個数の算出
function getMinimumCreationCount(r,c){
	
	var result = {errmsg : "",count : -1}
	
	// 1 - 3000までは1つずつ確認
	for(var i=1;i<=3000;i++){
		if(decimalPartConfirmation(i,r,c)){
			result.errmsg = "";
			result.count = i;
			return result;
		}
	}
	
	result.errmsg = "素材余りなしでの作成数取得に失敗しました。\n余剰生産が含まれる個数を設定しています。";
	result.count = 1;
	return result;
	
}

// 最小個数調査　仮登録＆結果確認用
// count値で整合性がとれている場合はtrueを、そうでない場合はfalseを返す
function decimalPartConfirmation(count,r,c){
	var result = false;
	
	// レシピオブジェクトと共通素材オブジェクトの複製
	var r1 = JSON.parse(JSON.stringify(r));
	var c1 = JSON.parse(JSON.stringify(c));
	var tempObj = {};
	tempObj = setCreationCount(r1,c1,count,false);
	// 再復元
	r1 = tempObj.ra;
	c1 = tempObj.ca;
	
	// 余剰作成素材の有無確認
	var leftList = getLeftMaterials(r1,c1);

	if(leftList.length == 0){
		// 余剰生産なし
		return true;
	} else {
		// 余剰生産あり
		return false;
	}
}

// 作成個数のセット
// r : recipe
// c : common
// count : 作成数
// mra : trueで素材余可（整数に切り上げ）
function setCreationCount(ra,ca,count){
	// レシピオブジェクトの作成数設定
	for(var i=0;i<ra.length;i++){
		var tempObj = {};
		tempObj = setCreationCountRC(ra[i], ca, count, 0);
		ra[i] = tempObj.r;
		ca = tempObj.ca;
	}
	
	// 共通素材オブジェクトの作成数設定
	// 作成順に並んでいるので、逆順から処理する。（コモン＞コモンへの移行なども考慮し）
	for(var i=ca.length-1;i>=0;i--){
		tempObj = {};
		tempObj = setCreationCountRC(ca[i], ca, 0, 0);
		ca = tempObj.ca;
		ca[i] = tempObj.r;
	}
	return {"ra" : ra, "ca" : ca};
}

// レシピオブジェクト/コモンオブジェクトへの作成数登録　及びコモンオブジェクトへの追記
// r : レシピ／コモンオブジェクト（1製品分)
// ca : 共通素材オブジェクト（配列）
// count : 要求作成数
function setCreationCountRC(r, ca, count, level){
	if(count == 0){
		count = r.creation;
	}
	
	if(r.name.slice(-6) == "*消費なし*"){
		r.creation = 1;
	// 耐久消費系素材
	} else if(materialWithDurability[r.name] && level){
		r.creation = Math.ceil(count / materialWithDurability[r.name]);
		r.lostDurability = count;	
	// 作成レシピの場合、余剰計算
	} else if(r.creationCount_unit){
		r.creation = Math.ceil(count / r.creationCount_unit) * r.creationCount_unit;
		if(count != r.creation){
			// 余剰中間素材
			r.leftCreation = r.creation - count;
		}
	} else {
		r.creation = count;
	}
	
	// コモンオブジェクト登録時
	if(r.common){
		for(var i=0;i<ca.length;i++){
			if(r.name == ca[i].name){
				ca[i].creation += count;
				break;
			}
		}
	} else if(r.material){
		for(var i=0;i<r.material.length;i++){
			// 作成数の設定
			var tempObj = {};
			tempObj = setCreationCountRC(r.material[i], ca, Math.ceil(r.creation * r.material[i].amount_unit / r.creationCount_unit) , level + 1);
			r.material[i] = tempObj.r;
			ca = tempObj.ca;
		}
	}
	
	return {"r" : r, "ca" : ca};
}

// r : レシピ／コモンオブジェクト（1製品分)

// 余剰アイテムの一覧の取得
function getLeftMaterials(ra,ca){
	var result = [];
	// レシピ表内の余剰在庫の取得
	for(var i=0;i<ra.length;i++){
		result = getLeftMaterialsRC(ra[i], result);
	}
	
	// 共通中間素材内の余剰在庫の取得
	for(var i=0;i<ca.length;i++){

function getLeftMaterialsRC(r,result){

// 金額取得処理
function getCost(ra,ca){
	var result = {cost : 0, D_cost : 0, err : false};
	
	var durabilitys = {};
	
	// コモンオブジェクト
	for(var i=0;i<ca.length;i++){
		// 初期化
		var tempResult = {cost : 0, err : false, d:{}};
		tempResult = getCostRC(ca[i], durabilitys ,1);
		result.cost   += tempResult.cost;
		result.D_cost += tempResult.cost;
		durabilitys = tempResult.d;
		if(tempResult.err){
			result.err = true;
		}
	}
	
	// レシピオブジェクト
	for(var i=0;i<ra.length;i++){
		// 初期化
		var tempResult = {cost : 0, err : false, d:{}};
		tempResult = getCostRC(ra[i], durabilitys ,0);
		result.cost   += tempResult.cost;
		result.D_cost += tempResult.cost;
		durabilitys = tempResult.d;
		if(tempResult.err){
			result.err = true;
		}
	}
	
	// 耐久割関係処理
	var d_keys = Object.keys(durabilitys);
	for(i=0;i<d_keys.length;i++){
		var durabilityUnitCost = 0
		if(d_keys[i] in costListUser){
			durabilityUnitCost = costListUser[d_keys[i]];
		} else if (costListNpc[d_keys[i]] && (! unUseNpc[d_keys[i]])){
			durabilityUnitCost = costListNpc[d_keys[i]];
		}
		result.cost += Math.ceil(durabilitys[d_keys[i]].lostAll / materialWithDurability[d_keys[i]]) * durabilityUnitCost;
		result.D_cost += durabilitys[d_keys[i]].lostAll / materialWithDurability[d_keys[i]] * durabilityUnitCost;
	}
	return result;
}

// 金額取得処理　再起呼出処理部
function getCostRC(o, d, level){
	var result = {"cost" : 0, "err" : false, "d":d};
	
	// 耐久割計算処理　初期設定
	if(o.lostDurability && level && (o.name in costListUser || o.name in costListNpc)){
		if(o.name in d){
			d[o.name].lostAll += o.lostDurability;
		} else {
			d[o.name] = {lostAll : o.lostDurability , createItems : {}};
		}
		return result;
	}
	
	if(o.common){
		return result;
	} else if("pc_unit" in o){
		result.cost = o.pc_unit * o.creation;
		return result;
	} else if("npc_unit" in o){
		result.cost = o.npc_unit * o.creation;
		return result;
	
	} else if (o.material){
		for(var i=0;i<o.material.length;i++){
			var tempResult = {};
			tempResult = getCostRC(o.material[i], d, (level + 1));
			result.cost += tempResult.cost;
			result.d    = tempResult.d;
			if(tempResult.err){
				result.err = true;
			}
			// 耐久割　耐久割アイテム使用製品登録
			var keys = Object.keys(d);
			exit_loop:
			for(var j=0;j<keys.length;j++){
				if(o.material[i].name == keys[j]){
					d[keys[j]].createItems[o.name] = o.material[i].lostDurability / o.creation;
					break;
				}
				
				var keys2 = Object.keys(d[keys[j]].createItems);
				for(var k=0;k<keys2.length;k++){
					if(o.material[i].name == keys2[k]){
						d[keys[j]].createItems[o.name] = o.material[i].creation * d[keys[j]].createItems[o.material[i].name] / o.creation;
						break exit_loop;
					}
				}
			}
		}
	} else {
		result.err = true;
	}
	return result;
}

// 最初期素材のリスト出力
function getBaseMaterials(r,c){
	var b = [];
	// commonを先に（表示順的な意味で）
	for(var i=0;i<c.length;i++){
		b = getBaseMaterialsRC(c[i],b);
	}
	
	for(var i=0;i<r.length;i++){
		b = getBaseMaterialsRC(r[i],b);
	}
	return b;
}

// 最初期素材のリスト出力（再起呼び出し部）
function getBaseMaterialsRC(o,b){
	if(o.material){
		for(var i=0;i<o.material.length;i++){
			// 再起呼び出し
			b = getBaseMaterialsRC(o.material[i],b);
		}
	} else {
		if(! o.common){
			var j = -1;
			for(i=0;i<b.length;i++){
				if(o.name == b[i].name){
					j = i;
					break;
				}
			}
			if(j == -1){
				j = b.length;
				b.push({"name" : o.name,
					"creation" : 0,
					"lostDurability" : 0});
			}
			
			if(o.lostDurability){
				b[j].lostDurability += o.lostDurability;
				b[j].creation = Math.ceil(b[j].lostDurability / materialWithDurability[b[j].name]);
			} else {
				b[j].creation += o.creation;
			}
		}
	}
	return b;
}

// 共通素材の出力順位設定
function sortCommonMaterials(ca){
	// 返答用配列
	var result = []; 
	// 複製作成
	var tempC = JSON.parse(JSON.stringify(ca));
	var i = tempC.length - 1;
	
	while(tempC.length != 0){
		var tempC2 = JSON.parse(JSON.stringify(tempC));
		tempC2.splice(i,1);
		if(! isCommonInCommonRC(tempC[i], tempC2)){
			result.push(tempC[i]);
			tempC.splice(i,1);
		}
		
		// 添え字の減算ループ
		if(i == 0){
			i = tempC.length - 1;
		} else {
			i--;
		}
	}
	return result;

}

// 共通素材内に共通素材があるかの確認
function isCommonInCommonRC(c,cm){
	var result = false;
	// 自身が別の素材にあるか確認
	for(var i=0;i<cm.length;i++){
		if(c.name == cm[i].name){
			return true;
		}
	}
	
	// ない場合は素材を見て再起呼び出し
	if(c.material){
		for(i=0;i<c.material.length;i++){
			if(isCommonInCommonRC(c.material[i], cm)){
				return true;
			}
		}
	}
	return false;
}

// DOMノード構築用　各素材単位でのDOM作成
function pushTableDomNode(obj){
	
	// 画面出力用の項目を追加するため、クローンを作成
	var tempObj = JSON.parse(JSON.stringify(obj));

	// オブジェクトの階層数を取得
	var end = setObjEnd(obj,1);
	
	// オブジェクト内の各ノードでの自分の位置を設定
	tempObj = setTableProperty(obj,end,1);
	
	// ノード出力
	var $table = document.createElement("table");
	$table.classList.add("creationTable");
	$table.appendChild(appendTable(tempObj));
	
	return $table;
}

// DOMノード構築用　テーブル要素項目の追加　再起呼び出し用プログラム
function setTableProperty(obj,x,y){
	
	obj.x = x;
	obj.y = y;
	if(obj.material){
		for(var i=0;i<obj.material.length;i++){
			// 再起呼び出し
			obj.material[i] = setTableProperty(obj.material[i] , (obj.x-1) , y);
			y += obj.material[i].rowspan;
		}
		y--;
		obj.colspan = 1;
		obj.rowspan = y - obj.y + 1;
	} else {
		obj.x = 1;
		obj.colspan = x;
		obj.rowspan = 1;
	}
	return obj;
}

// DOMノード　最下層の取得
function setObjEnd(obj,end){
	var result = end;
	if(obj.material){
		for(var i=0;i<obj.material.length;i++){
			var temp_result = setObjEnd(obj.material[i],(end+1));
			if(temp_result > result){
				result = temp_result;
			}
		}
	}
	return result;
}

function appendTable(obj){
	var $result = document.createDocumentFragment();
	var maxX = obj.x;
	
	var y=1;
	
	while(isExistsTdObj(obj,1,y)){
		var $tr = document.createElement("tr");
		for(var x=1;x<=maxX;x++){
			if(isExistsTdObj(obj,x,y)){
				$tr.appendChild(createTdDom(obj,x,y));
			}
		}
		$result.appendChild($tr);
		y++;
	}
	return $result;
}

function isExistsTdObj(obj,x,y){
	var result=false;
	
	var obj = existsTdObj(obj,x,y);
	if(obj){
		return true;
	} else {
		return false;
	}
}

function existsTdObj(obj,x,y){
	// 自身が一致しているか判定
	if(obj.x == x && obj.y == y){
		return obj;
	}
	
	// 自身の子要素を検索
	if(obj.material){
		for(var i=0;i<obj.material.length;i++){
			var result = existsTdObj(obj.material[i],x,y);
			if(result){
				return result;
			}
		}
	}
	
	// 子要素にも見つからなかった場合はfalse
	return false;
}

function createTargetCreationCountSelect(tcc){
	var mini = document.forms.userSelectCreationCount.minimumCreationCount.value;

// tableのセルオブジェクト（th/td）作成用
function createTableNodeCellObj(cell,text){
	var $cell = document.createElement(cell);
	
	if(typeof text == "string"){
		var arr = text.split("\n");
		for(var i=0;i<arr.length;i++){
			$cell.appendChild(document.createTextNode(arr[i]));
			if(i < (arr.length - 1)){
				$cell.appendChild(document.createElement("br"));
			}
		}
	} else {
		$cell.appendChild(document.createTextNode(text));
	}
	return $cell;
}

// 複数の要素セット用ラッパー関数
function setDomAttribute(target,attr){
	var keys = Object.keys(attr);
	for(var i=0;i<keys.length;i++){
		target.setAttribute(keys[i],attr[keys[i]]);
	}
	return target;
}

	$label.appendChild(document.createTextNode("単価直指定（他PCからの購入など）"));
	$td.appendChild($label);
	
	// 4-2 NPC販売物
	if(costListNpc[name]){
		$td.appendChild(document.createElement("br"));
		$label = document.createElement("label");
		$input = document.createElement("input");
		$input = setDomAttribute($input,{
			"type":"radio",
			"name":"obtaining",
			"value":"npc",
			"onchange":"changeUserConfigTable('" + name + "')"});
		if((! (name in costListUser)) && (! unUseNpc[name]) &&(! (name in selectRecipe))){
			$input.setAttribute("checked","checked");
		}
		$label.appendChild($input);
		$label.appendChild(document.createTextNode("NPCからの購入"));
		$td.appendChild($label);
	}
	// 4-3 生産
	if(combListObject[name]){
		// 4-3-1 生産経路複数の場合
		if(name in originalSelectRecipe){
			for(var i=0;i<originalSelectRecipe[name].length;i++){
				$td.appendChild(document.createElement("br"));
				$label = document.createElement("label");
				$input = document.createElement("input");
				$input = setDomAttribute($input,{
					"type":"radio",
					"name":"obtaining",
					"value":"create_" + i,
					"onchange":"changeUserConfigTable()"});
				if(name in selectRecipe && selectRecipe[name] == i){
					$input.setAttribute("checked","checked");
				}
				$label.appendChild($input);
				$label.appendChild(document.createTextNode(originalSelectRecipe[name][i].explanation));
				$td.appendChild($label);
			}
		
		// 4-3-2 生産経路が1つ
		} else {
			$td.appendChild(document.createElement("br"));
			$label = document.createElement("label");
			$input = document.createElement("input");
			$input = setDomAttribute($input,{
				"type":"radio",
				"name":"obtaining",
				"value":"create",
				"onchange":"changeUserConfigTable()"});
			if((! (name in costListUser)) && ((! (name in costListNpc)) || (unUseNpc[name]))){
				$input.setAttribute("checked","checked");
			}
			$label.appendChild($input);
			$label.appendChild(document.createTextNode("生産による作成"));
			$td.appendChild($label);
		}
	}
	$tr.appendChild($th);
	$tr.appendChild($td);
	$table.appendChild($tr);
	
	// 5行目　行定義のみ　単価直入力時の入力欄
	// 空状態で設定し、4行目で単価指定を選択された場合のみ表示する。
	$tr = document.createElement("tr");
	$tr.setAttribute("id","changeUserConfigTableFifthTr");
	$table.appendChild($tr);
	
	// 6行目　更新ボタン
	$tr = document.createElement("tr");
	$td = document.createElement("td");
	$td.setAttribute("colspan" , 2);
	$input = setDomAttribute(
		document.createElement("input"),
		{"type":"submit","value":"設定して更新"});
	$td.appendChild($input);
	$tr.appendChild($td);
	$table.appendChild($tr);
	
	// フォーム登録
	$form.appendChild($table);
	
	// 背景グレー処理　及びウィンドウ作成・登録
	dispAllGrayAndWindow($form);
	
	// フォーム変更時に処理する内容の設定
	changeUserConfigTable();
}

// 生産原価の取得処理
// cost : 合計原価
// D_cost : 耐久割原価
// err : 原価未設定素材有無　trueで未設定あり
function getCreationBaseCost(target){
	var result = {cost : 0, D_cost : 0, err : true};
	
	var r = [];
	// レシピ取得
	r.push(createRecipeObj(target, 0));
	// レシピ情報に個数設定（1固定）
	var tempObj = setCreationCountForce(r,[],1);
	r = tempObj.ra;
	
	result = getCost(r,{});
	
	if(target in materialWithDurability){
		result.D_cost = result.cost;
	}
	
	return result;
}

// ユーザー情報変更テーブル　ラジオボタン変更時処理
function changeUserConfigTable(){
	
	var name = document.forms.changeUserInfoForm.production.value;
	
	// 5行目の初期化
	var $tr = document.getElementById("changeUserConfigTableFifthTr");
	while($tr.firstChild){
		$tr.removeChild($tr.firstChild);
	}
	
	// 4行目のフォーム値の取得
	var radio= document.forms.changeUserInfoForm.obtaining;
	if(length in radio){
		for(var i=0;i<radio.length;i++){
			if(radio[i].checked){
				var obtaining = radio[i].value;
				break;
			}
		}
	} else {
		obtaining = radio.value;
	}
	
	// ユーザー指定以外は5行目削除しておしまい
	if(obtaining != "user"){
		return;
	}
	
	// ユーザーからの購入を選択
	var $th = document.createElement("th");
	var $td = document.createElement("td");
	$th.appendChild(document.createTextNode("設定単価"));
	
	var $input = setDomAttribute(
		document.createElement("input"),
		{	"type":"number",
			"name":"userCost",
			"min":"0",
			"required":"required"});
	if(costListUser[name]){
		$input.setAttribute("value",costListUser[name]);
	}
	
	$td.appendChild($input);
	// 耐久持ち素材の単価入力画面のみ表示
	if(name in materialWithDurability){
		$td.appendChild(document.createElement("br"));
		$td.appendChild(document.createTextNode("※単価は新品入手時の"));
		$td.appendChild(document.createElement("br"));
		$td.appendChild(document.createTextNode("　金額を指定してください。"));
	}
	$tr.appendChild($th);
	$tr.appendChild($td);
	
	// フォーカス制御
	document.forms.changeUserInfoForm.userCost.focus();
}

function chgUserInfo(){
	
	// ユーザーデータの再読み込み
	initialize();
	
	// 対象品の取得
	var name = document.forms.changeUserInfoForm.production.value;
	
	// 選択条件による分岐
	var obtaining = document.forms.changeUserInfoForm.obtaining.value;
	
	// 4行目のフォーム値の取得
	var radio = document.forms.changeUserInfoForm.obtaining;
	
	
	if(radio.length == 0){
		var obtaining = "user";
	} else {
		for(var i=0;i<radio.length;i++){
			if(radio[i].checked){
				obtaining = radio[i].value;
				break;
			}
		}
	}
	
	if(obtaining == "user"){
		// 原価直指定パターン
		var formUserCost = document.forms.changeUserInfoForm.userCost.value;
		if(formUserCost.match(/[^0-9]/g)){
			alert("半角数字(0-9)以外の文字が含まれます。\n単価は半角数字で入力してください。");
			return false;
		}
		costListUser[name] = Number(formUserCost);
		// NPC使用未使用判別（利用しないので削除）
		if(name in unUseNpc){
			delete unUseNpc[name];
		}
		// 選択レシピ判別（利用しないので削除）
		if(name in selectRecipe){
			delete selectRecipe[name];
		}
	} else if(obtaining == "npc"){
		// NPCから購入パターン
		
		// ユーザー指定コスト判別（削除）
		if(name in costListUser){
			delete costListUser[name];
		}
		
		// NPC使用未使用判別（削除）
		if(name in unUseNpc){
			delete unUseNpc[name];
		}
		
		// 選択レシピ判別（削除）
		if(name in selectRecipe){
			delete selectRecipe[name];
		}
		
	} else if(obtaining == "create"){
		// 生産パターン　レシピ分岐なし
		
		// ユーザー指定コスト判別（削除）
		if(name in costListUser){
			delete costListUser[name];
		}
		
		// NPC使用未使用判別（NPC販売がある場合は登録）
		if(name in costListNpc){
			unUseNpc[name] = true;
		}
		
		// レシピ分岐情報（ある場合はバグ　削除）
		if(name in selectRecipe){
			delete selectRecipe[name];
		}
		
	} else if(obtaining.substring(0,7) == "create_"){
		// 生産パターン　レシピ分岐あり
		try{
			var idx = Number(obtaining.slice(-1))
		} catch(e){
			alert("例外が発生しました。オペレーションなどを教えてください。");
			return false;
		}
		
		if(idx >= (originalSelectRecipe[name].length)){
			alert("例外が発生しました。オペレーションなどを教えてください。");
			return false;
		}
		
		// ユーザー指定コスト判別（削除）
		if(name in costListUser){
			delete costListUser[name];
		}
		
		// NPC使用未使用判別（NPC販売がある場合は登録）
		if(name in costListNpc){
			unUseNpc[name] = true;
		}
		
		// レシピ分岐情報
		selectRecipe[name] = idx;
	}
	
	if(! saveUserConfig()){
		alert("ユーザー情報の設定に失敗しました。\n推奨環境を満たしているか確認してみてください。");
		return false;
	}
	
	// ユーザーデータの再読み込み
	initialize();
	dispRecipe(Number(document.getElementById("targetCreationCountNumber").value));
	closeAllGray()
	return false;
}

// 背景グレー変化用
// 及び内部のウィンドウ要素の追加・反映
function dispAllGrayAndWindow(dom){
	// フラグメント生成
	var $F = document.createDocumentFragment();
	
	// 灰色背景変化用div
	var $div = setDomAttribute(
		document.createElement("DIV"),
		{"id" : "S_allGray","onClick" : "closeAllGray()"});
	$div.classList.add("allGray");
	$F.appendChild($div);
	
	// ウィンドウ用div
	var $div = document.createElement("DIV");
	$div.setAttribute("id","S_windowDiv");
	$div.classList.add("windowDiv");
	// 引数のDOM要素の格納
	$div.appendChild(dom);
	
	// フラグメントに格納
	$F.appendChild($div);
	
	// bodyに登録
	var $body = document.getElementsByTagName("body")[0];
	$body.appendChild($F);
}

// 灰色背景
// 及びウィンドウ要素の削除処理
function closeAllGray(){
	var $body = document.getElementsByTagName("body")[0];
	var $gray = document.getElementById("S_allGray");
	var $winDiv = document.getElementById("S_windowDiv");
	$body.removeChild($gray);
	$body.removeChild($winDiv);
}

function dispUserConfigManager(){
	// ローカルストレージの読み取り
	var ls = localStorage;
	
	var $F = document.createDocumentFragment();

	var $ul = document.createElement("ul");
	var $li = document.createElement("li");
	$li.appendChild(document.createTextNode("下記入力欄に入力済みの文字列を保管することで単価などの設定をバックアップできます。"));
	$ul.appendChild($li);
	$li = document.createElement("li");
	$li.appendChild(document.createTextNode("バックアップからインポートできます。"));
	$ul.appendChild($li);
	$li = document.createElement("li");
	$li.appendChild(document.createTextNode("インポート／クリアした場合は元に戻せません。"));
	$ul.appendChild($li);
	$F.appendChild($ul);
	
	// テキストエリアの作成・登録
	var $textarea = setDomAttribute(
		document.createElement("TEXTAREA"),
		{"id":"userConfigTextarea","rows":"10"});
	var tempObj = {};
	tempObj.version = ls.version;
	tempObj.costList = JSON.parse(ls.costList);
	tempObj.unUseNpc = JSON.parse(ls.unUseNpc);
	tempObj.selectRecipe = JSON.parse(ls.selectRecipe);
	$textarea.appendChild(document.createTextNode(JSON.stringify(tempObj)));
	$F.appendChild($textarea);
	$F.appendChild(document.createElement("br"));
	
	// インポートボタンの作成・登録
	var $input = setDomAttribute(
		document.createElement("input"),
		{	"type"    : "button",
			"value"   : "入力情報のインポート",
			"onclick" : "importUserConfig()"});
	$F.appendChild($input);

	// 設定クリアボタンの作成・登録
	$input = setDomAttribute(
		document.createElement("input"),
		{	"type"    : "button",
			"value"   : "設定のクリア",
			"onclick" : "clearUserConfig()"});
	$F.appendChild($input);
	
	// 背景のグレー処理　及びウィンドウ作成・登録
	dispAllGrayAndWindow($F);
}

function importUserConfig(){
	
	var result = confirm("現在の入力内容へ設定情報を置き換えます。\n処理実行後に復元はできません\n処理を継続しますか？");
	if(! result){
		return false;
	}
	
	var $textarea = document.getElementById("userConfigTextarea");
	var jsonStringify = $textarea.value;
	try{
		var tempObj = JSON.parse(jsonStringify);
	} catch(e) {
		alert("設定内容に不備があるようです。\n正しいJSON形式ではありません。\n取り込み処理を中断します");
		return false;
	}
	
	if(tempObj.version != pgmVar){
		alert("設定ファイルの世代情報が古いようです。\n処理を中断します。");
		return false;
	}
	
	if(! tempObj.costList){
		alert("ユーザー設定原価情報が見つかりませんでした。\n処理を中断します。");
		return false;
	}
	
	if(! tempObj.unUseNpc){
		alert("NPC未使用アイテムリストが見つかりませんでした。\n処理を中断します。");
		return false;
	}
	if(! tempObj.selectRecipe){
		alert("選択式レシピ情報が見つかりませんでした。\n処理を中断します。");
		return false;
	}
	
	// 簡易テストクリア。todo 本格テスト
	
	
	// 再設定処理
	costListUser = tempObj.costList;
	unUseNpc = tempObj.unUseNpc;
	selectRecipe = tempObj.selectRecipe;
	
	// セーブ＆ロード
	saveUserConfig();
	
	if(! saveUserConfig()){
		alert("ユーザー設定ファイルの保存に失敗しています。");
		return false;
	}
	initialize();
	
	alert("設定ファイルのインポート作業が完了しました。");
	
	closeAllGray();
	return false;
}

function clearUserConfig(){
	
	var result = confirm("設定内容の全消去処理を実行します。\n処理を行った後は既存の設定情報が削除され、復元はできません。\n処理を継続しますか？");
	if(! result){
		return false;
	}
	// クリア情報の適用　及び保存ロード
	costListUser = {};
	unUseNpc = {};
	selectRecipe = {};
	// セーブ＆ロード
	saveUserConfig();
	
	if(! saveUserConfig()){
		alert("ユーザー設定ファイルの保存に失敗しています。");
		return false;
	}
	initialize();
	closeAllGray();
	return false;
}

function numDeform(num){
	
	return (Math.round(Number(num)*100) / 100).toString().replace(/(\d)(?=(?:\d{3}){2,}(?:\.|$))|(\d)(\d{3}(?:\.\d*)?$)/g, '$1$2,$3');
}
